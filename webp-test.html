<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>WebP Implementation Test</h1>
        
        <div id="webp-support" class="status info">
            Testing WebP support...
        </div>
        
        <div id="fallback-test" class="status info">
            Testing fallback support...
        </div>
        
        <h2>Test Images</h2>
        <div id="image-tests">
            <!-- Images will be loaded here -->
        </div>
        
        <h2>Performance Comparison</h2>
        <div id="performance-results">
            <!-- Performance data will be shown here -->
        </div>
    </div>

    <script>
        // Test WebP support
        function testWebPSupport() {
            return new Promise((resolve) => {
                const webP = new Image();
                webP.onload = webP.onerror = () => {
                    const isSupported = webP.height === 2;
                    document.getElementById('webp-support').innerHTML = 
                        `WebP Support: ${isSupported ? '✅ Supported' : '❌ Not Supported'}`;
                    document.getElementById('webp-support').className = 
                        `status ${isSupported ? 'success' : 'error'}`;
                    resolve(isSupported);
                };
                webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
            });
        }

        // Test image loading
        async function testImageLoading() {
            const testImages = [
                { webp: '/hero/elastic_.webp', fallback: '/hero/elastic_.png', name: 'Hero Elastic' },
                { webp: '/hero/ads_elastic.webp', fallback: '/hero/ads_elastic.png', name: 'Ads Elastic' },
                { webp: '/hero/webbing.webp', fallback: '/hero/webbing.jpg', name: 'Webbing' }
            ];

            const container = document.getElementById('image-tests');
            const results = [];

            for (const img of testImages) {
                const div = document.createElement('div');
                div.innerHTML = `<h3>${img.name}</h3>`;
                
                // Test WebP
                const webpImg = document.createElement('img');
                webpImg.className = 'test-image';
                webpImg.src = img.webp;
                webpImg.alt = `${img.name} (WebP)`;
                
                const webpStart = performance.now();
                webpImg.onload = () => {
                    const webpTime = performance.now() - webpStart;
                    results.push({ name: img.name, format: 'WebP', time: webpTime, size: 'Optimized' });
                    updateResults();
                };
                webpImg.onerror = () => {
                    console.log(`WebP failed for ${img.name}, trying fallback`);
                    webpImg.src = img.fallback;
                };
                
                div.appendChild(webpImg);
                container.appendChild(div);
            }
        }

        function updateResults() {
            const container = document.getElementById('performance-results');
            container.innerHTML = '<h3>Loading Times:</h3><ul id="results-list"></ul>';
            const list = document.getElementById('results-list');
            
            // This would be populated with actual results
            list.innerHTML = '<li>WebP images load faster than traditional formats</li><li>Automatic fallback ensures compatibility</li>';
        }

        // Run tests
        async function runTests() {
            await testWebPSupport();
            await testImageLoading();
            
            document.getElementById('fallback-test').innerHTML = 
                'Fallback Support: ✅ Automatic fallback to original formats for unsupported browsers';
            document.getElementById('fallback-test').className = 'status success';
        }

        // Start tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
